<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  
  <style>
    body {
  font-family: 'Poppins', Arial, sans-serif;
  background: #fff;
  margin: 0;
  padding: 0;
}

.testimonial-slider {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #fff;
}

.testimonial-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  padding: 40px 32px 32px 32px;
  max-width: 500px;
  width: 100%;
  position: relative;
}

.testimonial-header {
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}

.user-img-wrapper {
  position: relative;
  width: 90px;
  height: 90px;
  margin-right: 24px;
}

.user-img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #e5e5e5;
}

.user-img-small {
  position: absolute;
  bottom: 0;
  right: -10px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: 4px solid #fff;
  object-fit: cover;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.user-info {
  flex: 1;
}

.user-name {
  font-size: 2rem;
  font-weight: 500;
  margin: 0 0 4px 0;
  color: #000;
}

.user-title {
  color: #e49b7a;
  font-size: 1.1rem;
  margin: 0;
}

.quote-icon {
  font-size: 2.5rem;
  color: #21706d;
  font-family: serif;
  margin-left: auto;
  margin-right: 0;
}

.testimonial-text {
  color: #7a7a7a;
  font-size: 1.1rem;
  margin-bottom: 32px;
  line-height: 1.7;
}

.testimonial-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
}

.stars {
  color: #21706d;
  font-size: 1.5rem;
}

.testimonial-date {
  color: #e49b7a;
  font-size: 1.1rem;
}

.testimonial-nav {
  display: flex;
  justify-content: center;
  gap: 24px;
}

.nav-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 1px solid #e5e5e5;
  background: #fff;
  color: #bdbdbd;
  font-size: 1.5rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
}

.nav-btn:hover {
  background: #21706d;
  color: #fff;
}

@media (max-width: 600px) {
  .testimonial-card {
    padding: 24px 8px 24px 8px;
    max-width: 95vw;
  }
  .user-img-wrapper {
    width: 64px;
    height: 64px;
    margin-right: 12px;
  }
  .user-img {
    width: 64px;
    height: 64px;
  }
  .user-img-small {
    width: 32px;
    height: 32px;
    right: -8px;
  }
  .user-name {
    font-size: 1.2rem;
  }
  .quote-icon {
    font-size: 1.5rem;
  }
}

  </style>
  
</head>
<body>
  <div class="testimonial-slider">
    <div class="testimonial-card">
      <div class="testimonial-header">
        <div class="user-img-wrapper">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User" class="user-img">
        </div>
        <div class="user-info">
          <h2 class="user-name">Kevin Smith</h2>
          <p class="user-title">Ceo &amp; Founder</p>
        </div>
        <div class="quote-icon">&ldquo;</div>
      </div>
      <p class="testimonial-text">
        There eiusmod tempor incididuntlabore dolore magnaes aliqua denim joredstilarfe htue goose to tomasto giwerigeria juteeo gte edites dekes hokes for quicers.
      </p>
      <div class="testimonial-footer">
        <div class="stars">
          <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
        </div>
        <div class="testimonial-date">08-12-2022</div>
      </div>
      <div class="testimonial-nav">
        <button class="nav-btn prev">&#8592;</button>
        <button class="nav-btn next">&#8594;</button>
      </div>
    </div>
  </div>


  <script>

let current = 0;

const userImg = document.querySelector('.user-img');
const userImgSmall = document.querySelector('.user-img-small');
const userName = document.querySelector('.user-name');
const userTitle = document.querySelector('.user-title');
const testimonialText = document.querySelector('.testimonial-text');
const stars = document.querySelector('.stars');
const testimonialDate = document.querySelector('.testimonial-date');
const prevBtn = document.querySelector('.nav-btn.prev');
const nextBtn = document.querySelector('.nav-btn.next');

function renderTestimonial(idx) {
  const t = testimonials[idx];
  userImg.src = t.img;
  userImgSmall.src = t.imgSmall;
  userName.textContent = t.name;
  userTitle.textContent = t.title;
  testimonialText.textContent = t.text;
  stars.innerHTML = Array.from({length: 5}, (_, i) => i < t.stars ? '&#9733;' : '&#9734;').join('');
  testimonialDate.textContent = t.date;
}

prevBtn.addEventListener('click', () => {
  current = (current - 1 + testimonials.length) % testimonials.length;
  renderTestimonial(current);
});

nextBtn.addEventListener('click', () => {
  current = (current + 1) % testimonials.length;
  renderTestimonial(current);
});

// Initial render
renderTestimonial(current);

  </script>
</body>
</html>
