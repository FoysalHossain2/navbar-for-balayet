    .header-container {
      width: 100%;
      max-width: 1607px;
      margin-left: auto;
      margin-right: 0;
      /*padding: 0 0px;*/
    }

    .top-bar {
      display: flex;
      justify-content: center; /* এখন সব item মাঝখানে থাকবে */
      color: #ccc;
      overflow: hidden;
      height: auto;
      position: relative;
      padding-left: 39px;
      padding-right: -20px;
    }

    .top-bar .item {
      display: flex;
      align-items: center;
       justify-content: center;
      padding: 10px 30px;
      transform: perspective(1px) skewX(-30deg);
      background: linear-gradient(to bottom, #050606 0, #23282c 100%);
      margin: 1px;
      min-width: 18px;
      cursor: pointer;
      flex: 1 1 auto;
    }

    .top-bar .item > div {
      transform: skewX(30deg);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      font-size: 15px;
    }

    .top-bar .item i {
      color: #aaa;
    }

    .social-icons {
      display: flex;
      gap: 10px;
    }

    .social-icons a {
      color: #fff;
      font-size: 18px;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    
    .phoneWrapper:hover .phoneNmber {
      color: #32cd32;
      cursor: pointer;
    }

    .top-bar .item i:hover {
    color: #32cd32;
}
    


    /*========== nav-container ============== */

    .nav-container {
        width: 100%;
        height: 50px;
        margin-left: auto;
        margin-right: 33px;

        align-items: stretch;

/* Desktop default */
    .nav-item {
      padding: 20px 66px;
      /* max-width: 37px; */
      height: 74px;
      transform: perspective(1px) skewX(-30deg);

      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 3px solid #111;
      cursor: pointer;
      transition: all 0.3s ease;
    }



   .nav-item .inner {
    transform: skewX(30deg);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 13px;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 25px;
}
