<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skewed Top Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #a3a3a3 !important;
      height: 1500px;
    }

    .backgrundDiv {
      background-color: #000000;
      height: 171px;
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .rightsidebar {
      width: 80%;
      display: flex;
      flex-direction: column;
      height: 100%;
    }


    .header-container {
      width: 80%;
      height: 50px;
      margin-left: auto; /* pushes it to the right */
      margin-right: 0;
    }

    .header-container,
    .nav-container {
      width: 85%; 
    }

    .top-bar {
        display: flex;
        /* background: linear-gradient(to bottom, #111, #222); */
        color: #ccc;
        overflow: hidden;
        padding-left: 10px;
        border-radius: 4px;
        height: 100%;
        position: relative;
        margin-left: -191px;
    }

    .top-bar .item {
      display: flex;
      align-items: center;
      padding: 11px 93px;
      transform: perspective(1px) skewX(-30deg);
      background: linear-gradient(to bottom, #050606 0, #23282c 100%);
      margin-right: 2px;
      min-width: 200px;
      border-radius: none;
      cursor: pointer;
    }

    .top-bar .item > div {
      transform: skewX(30deg);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .top-bar .item i {
      color: #aaa;
    }

    .top-bar .social {
      margin-left: auto;
      display: flex;
      gap: 10px;
      align-items: center;
      padding-right: 20px;
    }

    .top-bar .social a {
      color: #aaa;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .top-bar .social a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .header-container {
        width: 95%;
      }

      .top-bar {
        flex-wrap: wrap;
      }

      .top-bar .item {
        min-width: 100%;
        justify-content: center;
      }

      .top-bar .social {
        justify-content: center;
        width: 100%;
        margin-top: 5px;
      }
    }

    /*========== nav-container ============== */

    .nav-container {
        width: 100%;
        height: 50px;
        margin-left: auto;
        margin-right: 33px;
        display: flex;
        align-items: stretch;
    }

    .nav-item {
        transform: perspective(1px) skewX(-30deg);
        background: linear-gradient(to bottom, #050606 0, #23282c 100%);
        padding: 20px 69px;
        color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #111;
        min-width: 100px;
        height: 74px;
        /* column-gap: 10px; */
        cursor: pointer;
    }

   .nav-item .inner {
    transform: skewX(30deg);
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 13px;
    font-weight: bold;
    text-transform: uppercase;
    margin-top: 25px;
}

    .nav-item .inner i {
      font-size: 20px;
      /* margin-bottom: 5px; */
      color: #999;
    }

    .navmenu {
      font-size: 20px;
      font-family: UniversCondensed,sans-serif;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    color: #fff;
    text-transform: uppercase;
    font-size: 1rem;
    padding: 0;
    margin: 0;
    line-height: 30px;
    }

    .nav-item:hover {
      background: #222;
    }

    .cta-box {
      /* background: linear-gradient(to bottom, #050606 0, #23282c 100%);; */
      color: #fff;
      padding: 0 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      height: 90px;
      margin-left: auto;
      margin-top: 17px;
      bottom: 0;
    }

    .cta-box span:first-child {
      color: limegreen;
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .cta-box span:last-child {
      font-size: 36px;
      color: #fff;
    }
@media (max-width: 768px) {
      .nav-container {
        flex-wrap: wrap;
      }

      .nav-item, .cta-box {
        width: 100%;
        justify-content: center;
        text-align: center;
        height: auto;
        padding: 15px;
      }

      .cta-box span:last-child {
        font-size: 22px;
      }
    }



  /*========== logo section =============== */

.logo-container {
    width: 15%;
    transform: perspective(1px) skewX(-30deg);
    background: linear-gradient(to bottom, #050606 0%, #23282c 100%);
    color: white;
    padding: 30px 40px;
    height: 61%;
    display: flex;
    align-items: center;
}

/*

      height: 110px;

      margin-left: 50px;

    .logo-inner {
      transform: skewX(30deg);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo-image {
      /* width: 60px; */
      height: 100px;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 25px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .logo-text span {
      font-size: 14px;
      font-weight: 500;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .logo-container {
        padding: 20px;
        height: auto;
        justify-content: center;
      }

      .logo-inner {
        flex-direction: column;
        text-align: center;
      }

      .logo-text h1 {
        font-size: 24px;
      }

      .logo-image {
        width: 50px;
        height: 50px;
      }
    }


    /* ========== right side bar ===== */
    .rightsidebar {
      display: flex;
      flex-direction: column;
      /* align-items: flex-start; */
    }


    .logo-container,
    .logo-image,
    .logo-text h1,
    .nav-container,
    .header-container {
      transition: all 0.4s ease;
    }

    /* When scrolled */
    .scrolled .logo-container {
      width: 10%;
      height: 70px;
      padding: 10px 20px;
    }

    .scrolled .logo-image {
      height: 50px;
    }

    .scrolled .logo-text h1 {
      font-size: 16px;
    }

    .scrolled .nav-container {
      height: 45px;
      margin-top: -47px;
    }

    .scrolled .nav-item {
        padding: 10px 73px;
        height: 70px;
    }

    .scrolled .nav-item .inner i {
      font-size: 16px;
    }

    .scrolled .nav-item .inner {
      font-size: 11px;
    }

    .scrolled .header-container {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    .scrolled .backgrundDiv {
      height: 104px;
    }

  </style>


</head>
