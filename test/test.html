<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonial Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e7f1ed;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .testimonial-card {
      background: #006d5b;
      color: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease;
      overflow: hidden;
    }

    .fade {
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.4s ease;
    }

    .testimonial-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      min-height: 80px;
    }

    .testimonial-images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .testimonial-images img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .testimonial-images img:hover {
      transform: scale(1.1);
    }

    .author-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .author {
      display: flex;
      align-items: center;
    }

    .author img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .author-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .author-info p {
      margin: 0;
      color: #f9a03f;
      font-weight: bold;
      font-size: 12px;
    }

    .stars {
      color: #f9a03f;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      .testimonial-card {
        padding: 20px;
      }

      .testimonial-images img {
        width: 60px;
        height: 60px;
      }

      .author img {
        width: 40px;
        height: 40px;
      }

      .author-section {
        flex-direction: column;
        align-items: center;
      }

      .author-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="testimonial-card" id="testimonialCard">
    <p class="testimonial-text" id="testimonialText">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>

    <div class="testimonial-images">
      <img src="https://randomuser.me/api/portraits/men/11.jpg" data-id="0" alt="User 1">
      <img src="https://randomuser.me/api/portraits/women/22.jpg" data-id="1" alt="User 2">
      <img src="https://randomuser.me/api/portraits/women/33.jpg" data-id="2" alt="User 3">
    </div>

    <div class="author-section">
      <div class="author">
        <img id="authorImage" src="https://randomuser.me/api/portraits/men/11.jpg" alt="Author">
        <div class="author-info">
          <h3 id="authorName">Amanda Milne</h3>
          <p id="authorTitle">CEO &amp; FOUNDER</p>
        </div>
      </div>
      <div class="stars" id="starRating">
        &#9733; &#9733; &#9733; &#9733; &#9733;
      </div>
    </div>
  </div>

  <script>
    const testimonials = [
      {
        text: "Amanda's leadership transformed our company. Truly a visionary CEO!",
        author: "Amanda Milne",
        title: "CEO & FOUNDER",
        image: "https://randomuser.me/api/portraits/men/11.jpg",
        stars: 5
      },
      {
        text: "Working with Sarah was an amazing experience. She brings energy and creativity!",
        author: "Sarah Johnson",
        title: "Creative Director",
        image: "https://randomuser.me/api/portraits/women/22.jpg",
        stars: 4
      },
      {
        text: "Emily's analytical insights helped us grow by 200% in just a few months.",
        author: "Emily Brown",
        title: "Data Analyst",
        image: "https://randomuser.me/api/portraits/women/33.jpg",
        stars: 5
      }
    ];

    const text = document.getElementById('testimonialText');
    const authorName = document.getElementById('authorName');
    const authorTitle = document.getElementById('authorTitle');
    const authorImage = document.getElementById('authorImage');
    const starRating = document.getElementById('starRating');
    const card = document.getElementById('testimonialCard');

    document.querySelectorAll('.testimonial-images img').forEach(img => {
      img.addEventListener('click', function () {
        const id = parseInt(this.dataset.id);
        const t = testimonials[id];

        // Add fade animation
        card.classList.add('fade');

        setTimeout(() => {
          text.innerText = t.text;
          authorName.innerText = t.author;
          authorTitle.innerText = t.title;
          authorImage.src = t.image;

          // Stars rendering
          starRating.innerHTML = 'â˜…'.repeat(t.stars);

          card.classList.remove('fade');
        }, 400);
      });
    });
  </script>

</body>
</html>
